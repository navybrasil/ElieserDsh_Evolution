services:
  - type: web
    name: evolution-api
    env: docker
    region: frankfurt # or your preferred region
    plan: free
    branch: main
    numInstances: 1
    healthCheckPath: /healthz
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: evolutionDB
          property: host
      - key: DB_DATABASE
        fromDatabase:
          name: evolutionDB
          property: database
      - key: DB_PORT
        fromDatabase:
          name: evolutionDB
          property: port
      - key: DB_USER
        fromDatabase:
          name: evolutionDB
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: evolutionDB
          property: password
      # Add any other necessary environment variables
      - key: PORT
        value: 8080

databases:
  - name: evolutionDB
    region: frankfurt
    plan: free
